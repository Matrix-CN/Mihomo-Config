# url 里填写自己的订阅,名称不能重复
# proxy-providers中additional-prefix可修改订阅名
port: 8080
socks-port: 1080
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090

ipv6: true
external-ui: ui
external-ui-name: metacubexd
external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
secret: 123456
mixed-port: 7890
redir-port: 7891
tproxy-port: 7892
tun:
  stack: mixed
  device: tun
  mtu: 9000
  gso: true
  gso-max-size: 65536
  endpoint-independent-nat: false
  enable: false
dns:
  enable: true
  
proxy-providers:
  provider1:
    url: "订阅链接1"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[provider1]"

  provider2:
    url: "订阅链接2"
    type: http
    interval: 86400
    health-check: {enable: true,url: "https://www.gstatic.com/generate_204",interval: 300}
    override:
      additional-prefix: "[provider2]"
      
proxies: 
  - name: "直连"
    type: direct
    udp: true

proxy-groups:

  - name: 默认代理
    type: select
    proxies: [全部节点,🇭🇰 香港节点,🇨🇳 台湾节点,🇯🇵 日本节点,🇸🇬 狮城节点,其它地区]

  - name: 苹果服务
    type: select
    proxies: [直连,默认代理]

  - name: 微软服务
    type: select
    proxies: [直连,默认代理]

  - name: 哔哩哔哩
    type: select
    proxies: [直连,🇭🇰 香港节点,🇨🇳 台湾节点]

  - name: Disney+
    type: select
    proxies: [🇭🇰 香港节点,🇨🇳 台湾节点,🇯🇵 日本节点,🇸🇬 狮城节点,默认代理,其它地区]

  - name: NETFLIX
    type: select
    proxies: [🇭🇰 香港节点,🇨🇳 台湾节点,🇯🇵 日本节点,🇸🇬 狮城节点,默认代理,其它地区]

  - name: TELEGRAM
    type: select
    proxies: [🇭🇰 香港节点,🇨🇳 台湾节点,🇯🇵 日本节点,🇸🇬 狮城节点,默认代理,其它地区] 

  - name: 国内连接
    type: select
    proxies: [直连,🇭🇰 香港节点,🇨🇳 台湾节点,🇯🇵 日本节点,🇸🇬 狮城节点,默认代理,其它地区]

  - name: 漏网之鱼
    type: select
    proxies: [默认代理,🇭🇰 香港节点,🇨🇳 台湾节点,🇯🇵 日本节点,🇸🇬 狮城节点,其它地区,直连]
    
  #分隔,下面是地区分组
  - name: 全部节点
    type: select
    include-all: true

  - name: 🇭🇰 香港节点
    type: select
    include-all: true
    filter: "(?i)港|HK|hk|Hong Kong|HongKong|hongkong"

  - name: 🇨🇳 台湾节点
    type: select
    include-all: true
    filter: "(?i)台|新北|彰化|TW|Taiwan"

  - name: 🇯🇵 日本节点
    type: select
    include-all: true
    filter: "(?i)日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan"

  - name: 🇸🇬 狮城节点
    type: select
    include-all: true
    filter: "(?i)新加坡|坡|狮城|SG|Singapore"

  - name: 其它地区
    type: select
    include-all: true
    filter: "(?i)^(?!.*(?:港|HK|hk|Hong Kong|HongKong|hongkong|台|TW|Taiwan|日本|东京|沪日|深日|JP|Japan|新加坡|坡|狮城|SG|Singapore)).*"

